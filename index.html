<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecespingponggame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ping-Pong</h1>
    </header>
    <div id="gameContainer">
        <canvas id="gameBoard" width="750" height="500"></canvas>
        <div id="scoreText">0 : 0</div>
            <div id="controls">
                <button id="resetBtn">RESET</button>
                <button id="pauseBtn">PAUSE</button>
                <button id="unpauseBtn">UNPAUSE</button>
            </div>
        </div>

    <div id="soundEffects">
        <audio id="wallCollision" src="wall_hit.wav"></audio>
        <audio id="paddleCollision" src="paddle_hit.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
